<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password a {
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #login-error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <script src="/static/js/login.js"></script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email:</label>
                                <input type="email" id="login-email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password:</label>
                                <input type="password" id="login-password" name="password" class="form-control" required>
                                <div id="login-error" style="color:red; margin-bottom: 10px; display: none;"></div>
                                <div id="invalid-email" style="color:red; margin-bottom: 10px; display: none;"></div>
                            </div>
                            <div id="login-error" class="mb-3">Errore: Credenziali non valide!</div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <p class="forgot-password text-center mt-3">
                                <a href="{{ url_for('recupero_password') }}">Password dimenticata?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
